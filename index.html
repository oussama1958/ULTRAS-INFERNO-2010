<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRAS INFERNO 2010</title>
    <link rel="icon" href="INFERNO.jpg" type="image/png">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
    background-color: black;
    color: white;
    overflow-x: hidden;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: none; /* إزالة الخلفية المنفصلة للـ header */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 10;
}

.logo {
    height: 50px;
    width: auto;
}

.styled-button {
    padding: 10px 25px;
    border-radius: 30px;
    border: 2px solid white;
    background-color: transparent;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    text-decoration: none; /* لجعل الزر يشبه زر وليس رابط */
}

.styled-button:hover {
    background-color: white;
    color: black;
}

.main-background {
    height: 40vh; /* تقليل الطول إلى 40% من ارتفاع الشاشة */
    background-image: url('1.jpg'); /* الخلفية للصورة الموحدة */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    animation: fadeIn 2s ease-out forwards;
}

.animated-title {
    font-size: 4rem;
    text-align: center;
    color: white;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    background-color: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 10px;
    font-family: 'Cartoon Font', cursive; /* استبدل بخط كرتوني من اختيارك */
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* تصميم استجابة للهاتف */
@media (max-width: 768px) {
    header {
        height: auto;
        padding: 10px;
    }

    .main-background {
        height: 40vh;
    }

    .animated-title {
        font-size: 2.5rem;
        padding: 10px;
    }

    .styled-button {
        font-size: 0.9rem;
        padding: 8px 20px;
    }

    .logo {
        height: 40px;
    }
}

    </style>
</head>
<body>
    <header>
        <img src="INFERNO.jpg" alt="Logo" class="logo">
        <a href="login.html" class="styled-button">login</a>
    </header>
    <div class="main-background">
        <h1 class="animated-title">ULTRAS INFERNO 2010</h1>
    </div>
</body>
</html>
